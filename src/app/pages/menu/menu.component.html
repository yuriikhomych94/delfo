<div class="container">

    <div class="row">

        <div class="col-md-12 mt-5">
            <div class="sectionTitle fadeInTop hidden-xs">
                <h1 class="h1 as">{{category | titlecase}}</h1>
                <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
            </div>
        </div>

    </div>

    <div class="row clear-md-3 clear-lg-3 clear-sm-2">

        <div *ngFor="let product of arrProducts" class="col-sm-6 col-md-4">

            <div class="productThumbnail productItemAnimate animated">
                <a [routerLink]="[ '/menu/' + product.category?.nameEN, product.id ]"
                    class="productImage preview preloaded" [style.backgroundImage]="'url(' + product.image + ')'"></a>
                <div class="productInfoWrapp">
                    <div class="productDescription normall">
                        <div class="h5 as">
                            <a>{{product.nameUA}}</a>
                        </div>
                        <p>{{product.description}}</p>
                    </div>
                    <div class="productOrder">
                        <div class="productPrice">
                            <span>{{product.price * product.count}}</span> <i>грн</i>
                        </div>
                        <div class="productCountWrapper">
                            <span class="productCount lessProduct" (click)="productCount(product, false)"></span>
                            <input type="text" maxlength="3" [value]="product.count">
                            <span class="productCount moreProduct" (click)="productCount(product, true)"></span>
                        </div>
                        <div class="button add-to-cart-product" (click)="addToBasket(product)">Замовити</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="emptySpace40 emptySpace-xs0"></div>
</div>
