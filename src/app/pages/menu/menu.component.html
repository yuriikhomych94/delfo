<div class="container">

    <div class="row">

        <div class="col-md-12 mt-5">
            <div class="sectionTitle fadeInTop hidden-xs">
                <h1 class="title">{{category | titlecase}}</h1>
                <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
            </div>
        </div>

    </div>

    
    <div class="wrapper">
        <div *ngFor="let product of arrProducts" class="card">
            <div class="card-wrapper">
                <div class="product-card-item">
                    <div class="product-image">
                        <a [routerLink]="[ '/menu/' + product.category?.nameEN, product.id ]" class="image"
                            [style.backgroundImage]="'url(' + product.image + ')'"></a>
                    </div>
                    <div class="product-description">
                        <div class="product-name">
                            <h2 class="name">{{product.nameUA}}</h2>
                            <p class="description">{{product.description}}</p>
                        </div>
    
    
                        <div class="product-item-price-wrapper">
                            <div class="product-count">
                                <input type="text" maxlength="3" [value]="product.count"  class="cart-item count-value">
                                <div class="cart-remove-add">
                                    <div class="count-plus" (click)="productCount(product, true)">+</div>
                                    <div class="count-minus" (click)="productCount(product, false)">-</div>
                                </div>
                            </div>
    
                            <div class="product-order">
                                <div class="price-weight">
                                    <div class="product-price"><span>{{product.price * product.count}}</span><i>грн</i></div>
                                    <div class="product-weight"><span>{{product.weight}}</span></div>
                                </div>
                                <button class="button add-to-cart-product" (click)="addToBasket(product)">Замовити</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
