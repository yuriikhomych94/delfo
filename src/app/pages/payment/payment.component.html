<div class="container">
    <form>
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input [(ngModel)]="user.email" required name="email" #email="ngModel" type="email" class="form-control" id="userEmail" placeholder="enter email">
        </div>

        <div class="form-group">
            <label for="userPassword">Password</label>
            <input pattern="[^0-9{6,}$]" required [(ngModel)]="user.password" name="password" #password="ngModel" type="text" class="form-control" id="userPassword" placeholder="enter password">
        </div>

        <button (click)="addData(email, password)" type="button" [disabled]="email.invalid || password.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
