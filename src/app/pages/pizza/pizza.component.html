<div class="container">

    <div class="row">

        <div class="col-md-12 mt-5">
            <div class="sectionTitle fadeInTop hidden-xs">
                <h1 class="h1 as">Піца</h1>
                <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
            </div>
        </div>

    </div>

    <div class="row clear-md-3 clear-lg-3 clear-sm-2">

        <div *ngFor="let pizza of pizzaProducts" class="col-sm-6 col-md-4">

            <div class="productThumbnail productItemAnimate animated">
                <a class="productImage preview preloaded"
                    [style.backgroundImage]="'url(https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/Flamingo-1.jpg)'"></a>
                <div class="productInfoWrapp">
                    <div class="productDescription normall">
                        <div class="h5 as">
                            <a>{{pizza.nameUA}}</a>
                        </div>
                        <p>{{pizza.description}}</p>
                    </div>
                    <div class="productOrder">
                        <div class="productPrice">
                            <span>{{pizza.price * pizza.count}}</span> <i>грн</i>
                        </div>
                        <div class="productCountWrapper">
                            <span class="productCount lessProduct" (click)="productCount(pizza, false)"></span>
                            <input type="text" maxlength="3" [value]="pizza.count">
                            <span class="productCount moreProduct" (click)="productCount(pizza, true)"></span>
                        </div>
                        <div class="button add-to-cart-product" (click)="addToBasket(pizza)">Замовити</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="emptySpace40 emptySpace-xs0"></div>
</div>
